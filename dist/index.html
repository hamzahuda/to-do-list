<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./bundle.js"></script>
    <title>To-Do List</title>
</head>

<body>
    <div class="header"></div>
    <div class="sidebar">
        <div id="sidebarHeader">
            <div id="sidebarTitle">Projects</div>
            <button id="addProject">+</button>
            <dialog id="projectModal">
                <form>
                    <p>
                        <label for="newProjectTitle">Project Title</label>
                        <input type="text" id="newProjectTitle">
                    </p>
                    <div>
                        <button formmethod="dialog">Cancel</button>
                        <button id="confirmProjectBtn" value="projectTitle">Confirm</button>
                    </div>
                </form>
            </dialog>
        </div>
        <ul id="projectList"></ul>
    </div>
    <div class="content">
        <div></div>
        <div class="current-project">
            <div id="contentHeader">
                <div id="projectTitle"></div>
                <button id="addTodo">+</button>
                <dialog id="todoModal">
                    <form>
                        <p>
                            <label for="newTodoTitle">*Title</label>
                            <input type="text" id="newTodoTitle">
                        </p>
                        <p>
                            <label for="newTodoDescription">Description</label>
                            <input type="text" id="newTodoDescription">
                        </p>
                        <p>
                            <label for="newTodoDueDate">Due Date</label>
                            <input type="date" id="newTodoDueDate">
                        </p>
                        <p>
                            <label for="newTodoPriority">*Priority (1-Low, 2-Medium, 3-High)</label>
                            <input type="number" min="1" max="3" id="newTodoPriority">
                        </p>
                        <div>
                            <button formmethod="dialog">Cancel</button>
                            <button id="confirmTodoBtn" value="todoTitle">Confirm</button>
                        </div>
                    </form>
                </dialog>
            </div>
            <hr>
            <div id="todoList"></div>
        </div>
        <div class="no-projects" style="display: none;">You have no active projects, use the plus sign on the top left
            to create one.</div>
        <div></div>
    </div>
</body>

</html>
